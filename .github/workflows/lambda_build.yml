name: Lambda Build

on:
  workflow_dispatch:
  push:
    branches:
      - feature/**
      - root/**
      - main
  pull_request:

permissions:
  contents: read

env:
  AWS_REGION: eu-north-1
  LAMBDA_FUNCTION_NAME: course-service

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build and run tests
        run: mvn -B clean verify

      - name: Package ZIP (assembly-zip profile)
        run: mvn -B -P assembly-zip package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: target/*.zip

      - name: Display test summary
        if: always()
        run: |
          echo "----- Maven Test Summary -----"
          if [ -f target/surefire-reports/TEST-*.xml ]; then
            grep -H "<testsuite" target/surefire-reports/TEST-*.xml | sed 's/.*name=\"//;s/\" time=.*//'
          else
            echo "No test results found."
          fi
